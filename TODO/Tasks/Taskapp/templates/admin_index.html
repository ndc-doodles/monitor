<!DOCTYPE html>
<html>
<head>
    <title>Download All Users Daily Plan</title>
</head>
<body>
    <h2>Download All Users Daily Plan</h2>

    <form action="{% url 'download_all_users_excel' %}" method="get">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Download Excel</button>
    </form>
<a href="{% url 'register' %}"> Add new employee </a>

<h3>Total Employees: {{ emp_count }}</h3>

{% if emp_count > 0 %}
    <ul>
    {% for e in emp %}
        <li>
            {{ e.username }}
            <a href="{% url 'delete_employee' e.id %}" onclick="return confirm('Are you sure you want to delete this employee?');">
                Delete
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No employees found</p>
{% endif %}



</body>
</html>
